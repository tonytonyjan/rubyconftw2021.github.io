  subtitle: "Rina: 聊天機器人體驗型遊戲引擎 & 實際案例分享"
  title_main: "Rina: Chatbot Game Engine for Real-life Adventure Games & Case Study"
  speaker:
    - name: "Albert Song"
      avatar: "/assets/speaker_avatars/albb0920.jpg"
    - name: "Tim Wei"
      avatar: "/assets/speaker_avatars/aaasdslee.jpg"
  lang: 'en'
  description_en: |-
    Rina is a chatbot game engine developed for CYBERSEC 2021 playground booth adventure game "1337 Operation".<br>
     <a href='https://www.ithome.com.tw/news/144252'>Related report</a><br>
    We will release the source code for this project under MIT license alongside this talk.<br>
    In the game "1337 Operation", the player is an FBI agent investigating a major ransomware attack. Though intelligence gathering & analysis, the player will identify the related hacking group, and the location of the suspect.<br>
    At the finale, the player and other FBI agents will storm the residence of the suspect, using a micro bomb to break open the door and arrest the suspect.<br>
    The whole process is captured by cameras, a fictional news clip would be automatically sent to the player as a souvenir.<br>
    We've included various easter egg in the game. The player could check his/her process at the progress monitor on our booth, and compete with other players.<br>
    In this talk, we will introduce various feature of Rina, e.g., context-aware dialogue, achievements, rankings, message speed adjustments and async external service integration.<br>
    We will discuss our design and implementation. Using "1337 Operation" as our modal case, we will introduce how each feature could be utilized.<br>
    Besides Rina, we will also share our experience on composing the story of the game, making interactive props, and how we connect physical devices with the game.<br>
    We hope after our talk, you can also make your own real-life adventure game driven by chatbot, with ease."
  description_zh: |-
    Rina 是一個由 TeamT5 ，為了 CYBERSEC 2021 研討會會場體驗遊戲「1337 Operation 搜索實境」（<a href='https://www.ithome.com.tw/news/144252'>相關報導</a>）所開發的聊天機器人遊戲引擎。此專案將會配合此次分享以 MIT 授權釋出。<br>
    在「1337 Operation 搜索實境」遊戲中，玩家扮演 FBI 探員，調查撼動社會的勒索軟體攻擊事件。透過情資蒐集與分析，玩家會推理攻擊者所屬的駭客組織，以及嫌犯的所在位置。劇情最後，玩家會與其他 FBI 同事一起攻堅嫌犯住所，引爆微型炸彈破門，逮捕嫌犯。<br>
    整個過程實際上是自動拍攝紀念影片，會自動傳送給玩家留念。<br>
    遊戲中藏有許多彩蛋，玩家可以在現場的進度牆看到自己的成就發現進度，並與其他玩家較勁。<br>
    我們會介紹 Rina 支援的情境對話、成就、排行榜、訊息顯示速度調整、非同步外部系統介接等功能，探討其設計與實作細節，並介紹實際上在案例「1337 Operation」中的應用方式。<br>
    除了 Rina 以外，我們也會分享遊戲劇情編寫、互動道具製作、物理機關連動方式，希望讓聽眾聽完我們的分享，也能很容易的設計自己的實境體驗遊戲。

